<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Augusto</title>
  <style>
    :root{--bg:#000;--fg:#fff;--muted:#b3b3b3;--accent:#e50914;--accent2:#b81d24;--tile:#141414;--border:#2a2a2a}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#000;color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .shell{min-height:100dvh}
    .header{position:sticky;top:0;z-index:50;display:flex;align-items:center;justify-content:space-between;padding:14px 24px;background:rgba(0,0,0,.65);border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:saturate(160%) blur(10px)}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800}
    .brand img{width:40px;height:40px;border-radius:8px;box-shadow:0 0 0 2px rgba(255,255,255,.08)}
    .brand span{font-size:22px;letter-spacing:.2px}
    .nav{display:flex;align-items:center;gap:16px}
    .nav a{padding:8px 10px;border-radius:8px}
    .nav a:hover{background:#151515}
    .hero{position:relative}
    .hero .banner{min-height:42vh;padding:48px 24px;display:flex;align-items:flex-end;background:
      linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.65) 70%),
      radial-gradient(1200px 400px at 0% 0%, rgba(229,9,20,.25), transparent 60%),
      url('/pc.png') center/cover no-repeat}
    .hero .title{font-size:48px;margin:0 0 8px}
    .hero .subtitle{font-size:18px;color:var(--muted);margin:0}
    .section{padding:20px 24px}
    .section h2{margin:0 0 12px;font-size:20px}
    .rail{display:flex;gap:12px;overflow-x:auto;padding-bottom:8px;scroll-snap-type:x mandatory}
    .card{scroll-snap-align:start;position:relative;width:220px;border-radius:12px;overflow:hidden;background:var(--tile);border:1px solid var(--border);transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 16px 40px rgba(0,0,0,.45)}
    .art{aspect-ratio:16/9;background:#111}
    .card.music .art{background:linear-gradient(135deg,#0f0f14 0%,#16161b 60%), radial-gradient(600px 120px at 0% 0%, rgba(229,9,20,.35), transparent 65%)}
    .card.emu .art{background:linear-gradient(135deg,#0f0f14 0%,#16161b 60%), radial-gradient(600px 120px at 100% 0%, rgba(184,29,36,.35), transparent 65%)}
    .card.jf .art{background:linear-gradient(135deg,#0f0f14 0%,#16161b 60%), radial-gradient(600px 120px at 50% 0%, rgba(36,99,235,.35), transparent 65%)}
    .card.libs .art{background:linear-gradient(135deg,#0f0f14 0%,#16161b 60%), radial-gradient(600px 120px at 0% 100%, rgba(16,185,129,.35), transparent 65%)}
    .meta{padding:8px 10px}
    .meta h3{margin:0 0 4px;font-size:15px}
    .meta p{margin:0;color:var(--muted);font-size:12px}
    .footer{padding:24px;color:#8d8d8d;border-top:1px solid rgba(255,255,255,.06);text-align:center}
  </style>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="brand">
        <img src="/pc.png" alt="Augusto">
        <span>Augusto</span>
      </div>
      <nav class="nav">
        <a href="./">Início</a>
        <a href="./music/">Música</a>
        <a href="./emulatorjs/">Emuladores</a>
        <a href="./jellyfin/">Jellyfin</a>
      </nav>
    </header>

    <section class="hero">
      <div class="banner">
        <div>
          <h1 class="title">Seu hub de mídia e jogos</h1>
          <p class="subtitle">Visual inspirado no Netflix, navegação simples e direta</p>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Serviços Augusto</h2>
      <div class="rail">
        <a class="card music" href="./music/"><div class="art"></div><div class="meta"><h3>Música</h3><p>Streaming pelo Navidrome</p></div></a>
        <a class="card emu" href="./emulatorjs/"><div class="art"></div><div class="meta"><h3>Emuladores</h3><p>ROMs direto no navegador</p></div></a>
        <a class="card jf" href="./jellyfin/"><div class="art"></div><div class="meta"><h3>Jellyfin</h3><p>Filmes e séries</p></div></a>
        <a class="card libs" href="./games"><div class="art"></div><div class="meta"><h3>Bibliotecas</h3><p>Diretórios locais</p></div></a>
      </div>
    </section>

    <footer class="footer"> 2026 Augusto</footer>
  </div>
</body>
</html>
